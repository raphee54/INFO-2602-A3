{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th><th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for anime in anime_list %}
                    <tr>
                        <td>{{anime.anime_id}}</td>
                        <td>{{anime.name}}</td>
                        <td>
                            <a href='/anime/{{anime.anime_id}}' class="btn btn-primary">
                                <i class="fas fa-caret-right"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
